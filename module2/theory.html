<!-- Define the terms: Website, Webpage, Web browser, Web server, HTML, CSS

Website: A website is a collection of HTML documents that can be called up as individual 
webpages via one URL on the web with a client such as a browser.

Webpage: A web page is a simple document displayable by a browser.

Web browser: A software application used to access information on the World Wide Web is called a Web Browser.

Web server: A web server is software and hardware that uses HTTP (Hypertext Transfer Protocol) and other protocols 
to respond to client requests made over the World Wide Web.

HTML: HTML stands for Hyper Text Markup Language
HTML is the standard markup language for creating Web pages
HTML describes the structure of a Web page
HTML consists of a series of elements
HTML elements tell the browser how to display the content

CSS: CSS stands for Cascading Style Sheets. CSS describes how HTML elements are to be displayed on screen, paper, or in 
other media. CSS saves a lot of work. It can control the layout of multiple web pages all at once. External stylesheets 
are stored in CSS files. -->
